<html>
	<head>
	<title> login page</title>
	<link rel="stylesheet" href="css/login-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body >
	<div class="container">
		<img src="images/back.png" class="back-img">
		<div class="white">
			<div class="white-head"><u>Login please</u></div>
			<div class="email-div">
				<i class="fa fa-envelope email" aria-hidden="true"></i>
				<input type="text" placeholder="input your userid or email" class="user">
			</div>
			<div class="pswrd-div">
				<i class="fa fa-lock pswrd"></i>
				<input type="text" placeholder="input your password" class="user">
			</div>
			<div class="extra-details">
				<span class="extra-space"><input type="checkbox" checked>remember me</span>
				<a href="">forgot password
			</div>
			<div class="login">
				<i class="fa fa-sign-in logins"></i>
				<button> Log in </button>
			</div>
		</div>
		<div class="blue">
			<img src="blue.jpg" class="blue-img">
			<div class="top-left">
				<div class="welcome">WELCOME!</div>
				<div class="blue-details">enter your details and start your journey</div>
				<button class="blue-btn">SIGN UP </button>
			</div>
		</div>
	</div>
		
	</body>
</html>
