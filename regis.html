<html>
	<head>
	<title> login page</title>
	<link rel="stylesheet" href="css/regist.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body >
	<div class="container">
		<img src="images/back.png" class="back-img">
		<div class="white">
			<div class="white-head"><u>Registration</u></div>
			<div class="email-div">
				<i class="fa fa-envelope email" aria-hidden="true"></i>
				<input type="text" placeholder="Input your userid or email" class="user">
			</div>
			<div class="pswrd-div">
				<i class="fa fa-lock pswrd"></i>
				<input type="text" placeholder="Input your password" class="user">
			</div>
			<div class="pswrd-div">
				<i class="fa fa-lock pswrd"></i>
				<input type="text" placeholder="Input your vehicle number" class="user">
			</div>
			<div class="pswrd-div">
				<i class="fa fa-lock pswrd"></i>
				<input type="text" placeholder="Input your phone number" class="user">
			</div>
			<div class="login">
				<i class="fa fa-sign-in loginsymbol"></i>
				<button> Sign IN </button>
			</div>
		</div>
		<div class="blue">
			<form action="loginpage.html">
			<img src="blue.jpg" class="blue-img">
			<div class="top-left">
				<div class="welcome">Already have Account</div>
				<input type="submit"  class="blue-btn" value="Log in "> 
			</div>
			</form>
		</div>
	</div>
		
	</body>
</html>
